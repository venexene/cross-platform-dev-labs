<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дифференцирование полиномов</title>
    <style>body {
  color: #333;
  background-color: #f8f9fa;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  padding: 30px;
  box-shadow: 0 4px 12px #0000001a;
}

h1 {
  color: #2c3e50;
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
}

.input-group {
  margin-bottom: 20px;
}

label {
  color: #495057;
  margin-bottom: 8px;
  font-weight: 500;
  display: block;
}

input {
  box-sizing: border-box;
  border: 1px solid #ced4da;
  border-radius: 6px;
  width: 100%;
  margin-bottom: 10px;
  padding: 12px;
  font-size: 16px;
  transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}

input:focus {
  border-color: #4a90e2;
  outline: 0;
  box-shadow: 0 0 0 3px #4a90e233;
}

button {
  cursor: pointer;
  color: #fff;
  background-color: #4a90e2;
  border: none;
  border-radius: 6px;
  width: 100%;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 500;
  transition: background-color .15s ease-in-out;
}

button:hover {
  background-color: #3a7bc8;
}

.result {
  background-color: #e9f5ff;
  border-left: 4px solid #4a90e2;
  border-radius: 6px;
  min-height: 20px;
  margin-top: 25px;
  padding: 15px;
  font-size: 16px;
}

.example {
  color: #6c757d;
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
</style>
    <script type="module" src="/lab1.31b563d9.js"></script>
</head>
<body>
    <div class="container">
        <h1>Дифференцирование полиномов</h1>
        
        <div class="input-group">
            <label for="polynomial">Полином:</label>
            <input type="text" id="polynomial" placeholder="Например: 4*x^3 - x^2 + 2*y^2">
        </div>
        
        <div class="input-group">
            <label for="variable">Переменная дифференцирования:</label>
            <input type="text" id="variable" placeholder="x или y">
        </div>
        
        <button id="diffButton">Дифференцировать</button>
        
        <div class="result" id="result"></div>
        
        <div class="example">
            Пример: 3*x^2 + 2*x + 5 по переменной x
        </div>
    </div>

</body></html>
